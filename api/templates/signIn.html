<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="signIn">
    <h1>Logowanie</h1>

    <form action={{ request.url_root + path_root + "signIn"}} method="post">
        Login: <input type="text" name="login"><br>
        Hasło: <input type="password" name="password">
        <input type="submit">
    </form>
    <a href={{ request.url_root + path_root + "signUp" }}>Rejestracja</a>
    <a href={{ request.url_root + path_root + "forgetPassword" }}>Przypomnienie hasła</a>
</div>
</body>
</html>
