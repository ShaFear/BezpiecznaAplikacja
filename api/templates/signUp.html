<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="signUp">
    <h1>Rejestracja</h1>

    <form action={{ request.url_root + path_root + "signUp"}} method="POST">
        Login: <input type="text" name="login"><br>
        Hasło: <input type="password" name="password">
        <input type=button onclick="entropy()" value="Entropia"></br>
        <input type="submit">
    </form>
    <a href={{ request.url_root + path_root }}>Logowanie</a>

    <script>
        function entropy() {
            var password = document.getElementsByName("password")[0];
            window.alert("Entropia twojego hasła wynosi: " + password.value.length);
        }
    </script>
</div>
</body>
</html>
